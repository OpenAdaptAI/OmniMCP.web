<html>
  <head></head>
  <body>
    <form name="feedback" data-netlify="true" method="POST" hidden>
      <input type="hidden" name="form-name" value="feedback" />
      <input name="name" type="text" />
      <input name="email" type="email" />
      <input name="message" type="text" />
    </form>

    <form name="trial-signup" data-netlify="true" method="POST" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="trial-signup" />
      <p class="hidden">
        <label>
          Don't fill this out if you're human: <input name="bot-field" />
        </label>
      </p>
      <input name="email" type="email" />
      <input name="company" type="text" />
      <textarea name="use_case"></textarea>
    </form>
  </body>
</html>
